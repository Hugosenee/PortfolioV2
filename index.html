<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build.css">
    <title>Portfolio</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <section id="burgerdisplay" class="removeBurger">
        <div id="hautburger">
            <span id="burgerclose">X</span>
        </div>
        <div id="mainburger">
            <a class="aBurger" href="#about">ABOUT</a>
            <a class="aBurger" href="#projects">PROJECTS</a>
            <a class="aBurger" href="#contact">CONTACT</a>
        </div>
    </section>
    <section id="maildisplay" class="removeMail">
        <div id="hautmail">
            <span id="mailclose">X</span>
        </div>
        <div id="mainmail">

        </div>
    </section>
    <section id="home">
        <div id="head">
            <img id="burger" src="images/menu.png" alt="menu">
            <img id="mail" src="images/mail.png" alt="mail">
        </div>
        <div id="main" class="reveal">
            <img id="imgMoi" src="images/hugo%20détouré%20noir%20et%20blanc%20keus.png" alt="Hugo Senée">
            <div id="p">
                <p id="titreplein">HUGO SENÉE</p>
                <p id="titrevide">HUGO SENÉE</p>
            </div>
            <div class="container">
                <h2>DEVELOPER</h2>
                <h2>DEVELOPER</h2>
            </div>
        </div>
    </section>
    <section id="bottom">
        <div id="navbar" class="reveal">
            <div>
                <ul>
                    <li><a href="#home"><iconify-icon icon="ic:round-home"></iconify-icon></a></li>
                    <li><a href="#about"><iconify-icon id="iconabout" icon="mdi:account"></iconify-icon></a></li>
                    <li><a href="#projects"><iconify-icon id="iconprojects" icon="ph:code-bold"></iconify-icon></a></li>
                    <li><a href="#contact"><iconify-icon id="iconcontact" icon="material-symbols:phone-enabled"></iconify-icon></a>    </li>
                </ul>
            </div>
        </div>
        <div id="about">

        </div>
        <div id="projects">

        </div>
        <div id="contacts">
            <div id="hautcontact" class="reveal">
                <div>
                    <h2 id="contact">Contacts</h2>
                </div>
            </div>
            <div id="bascontact">
                <div id="gauchecontact" class="reveal">
                    <div>
                        <img src="images/linkedin.png" alt="Linkedin">
                        <a href="https://www.linkedin.com/in/hugo-sen%C3%A9e-6b6076224/"><p>Hugo Senée</p></a>
                    </div>
                    <div>
                        <img src="images/github.png" alt="Github">
                        <a href="https://github.com/Hugosenee"><p>Hugosenee</p></a>
                    </div>
                </div>
                <div id="droitecontact" class="reveal">
                    <div  id="emailcontact">
                        <p>Send me an Email</p>
                    </div>
                    <div>
                        <p>My CV</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
